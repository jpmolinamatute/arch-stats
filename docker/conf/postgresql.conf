checkpoint_completion_target = 0.9
cluster_name = 'arch-stats'
# Rely on PGDATA environment variable; remove explicit data_directory to avoid mismatch during init.
# data_directory = '/var/lib/postgresql/data/pgdata'
datestyle = 'iso, dmy'
default_text_search_config = 'pg_catalog.english'
dynamic_shared_memory_type = posix
effective_cache_size = 6GB
effective_io_concurrency = 200
hba_file = '/etc/postgresql/pg_hba.conf'
ident_file = '/etc/postgresql/pg_ident.conf'
# Use a locale guaranteed to exist in Debian slim (C.UTF-8). If you need en_CA, generate it via a custom image build.
lc_messages = 'C.UTF-8'
lc_monetary = 'C.UTF-8'
lc_numeric = 'C.UTF-8'
lc_time = 'C.UTF-8'
listen_addresses = '0.0.0.0'
log_connections = on
log_disconnections = on
log_line_prefix = '%m [%p] user=%u db=%d app=%a client=%h '
log_timezone = 'America/Costa_Rica'
maintenance_work_mem = 512MB
max_connections = 20
max_wal_size = 1GB
min_wal_size = 80MB
port = 5432
shared_buffers = 1GB
ssl = off
synchronous_commit = off
timezone = 'America/Costa_Rica'
unix_socket_directories = '/var/run/postgresql'
wal_buffers = 16MB
work_mem = 16MB
