<div id="sessions">
    <h2 class="session-header">Open a New Session</h2>
    <form id="session-form" autocomplete="off">
    <input type="hidden" name="is_opened" value="true">
    <div class="form-group">
        <label for="start_time">Start Time:</label>
        <input type="datetime-local" id="start_time" name="start_time" required>
    </div>
    <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
    </div>
    <button type="submit" class="form-submit-btn">Create Session</button>
    <div id="session-form-error" class="form-error"></div>
    </form>

</div>
