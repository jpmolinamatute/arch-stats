name: Lint and Type Check

on:
  push:
    paths:
      - backend/**/*.py
      - backend/pyproject.toml
      - .github/workflows/backend_linting.yaml

defaults:
  run:
    shell: bash
    working-directory: ./backend

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up environment
        uses: ./.github/actions/uv-setup
      - name: Run black
        run: black --check --config ./pyproject.toml ./src

  isort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up environment
        uses: ./.github/actions/uv-setup
      - name: Run isort
        run: isort --check-only --settings-file ./pyproject.toml ./src

  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up environment
        uses: ./.github/actions/uv-setup
      - name: Run mypy
        run: mypy --config-file ./pyproject.toml ./src

  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up environment
        uses: ./.github/actions/uv-setup
      - name: Run pylint
        run: pylint --rcfile ./pyproject.toml ./src
