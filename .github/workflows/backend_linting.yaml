name: Backend Lint, Format and Type Check

on:
  push:
    paths:
      - "backend/**/*.py"
      - "backend/pyproject.toml"
      - ".github/workflows/backend_linting.yaml"
  pull_request:
    paths:
      - "backend/**/*.py"
      - "backend/pyproject.toml"
      - ".github/workflows/backend_linting.yaml"

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - uses: actions/checkout@v4

      - name: Compute cache key
        id: cache-key
        run: echo "key=uv-${{ hashFiles('pyproject.toml', 'backend/**.py') }}" >> "$GITHUB_OUTPUT"

      - name: Cache .venv
        id: venv-cache
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ steps.cache-key.outputs.key }}

      - name: Install uv and sync deps
        if: steps.venv-cache.outputs.cache-hit != 'true'
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          cd backend
          uv sync --only-dev
          source .venv/bin/activate

  black:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore cached .venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Run black
        run: |
          cd backend
          source .venv/bin/activate
          black --check --config ./pyproject.toml ./src

  isort:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore cached .venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Run isort
        run: |
          cd backend
          source .venv/bin/activate
          isort --check-only --settings-file ./pyproject.toml ./src

  mypy:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore cached .venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Run mypy
        run: |
          cd backend
          source .venv/bin/activate
          mypy --config-file ./pyproject.toml ./src

  pylint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore cached .venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Run pylint
        run: |
          cd backend
          source .venv/bin/activate
          pylint --rcfile ./pyproject.toml ./src
